<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>company</title>
</head>
<body>
<div class="mobile cfix">
	<div class="jobui-header-container">
        <div class="jobui-header-slogan">
            <div class="slogan-desc">职友集：让工作决策更聪明</div>
            <div class="flex">
                <a href="http://m.jobui.com/find/" class="iconfont jobui-header-findlink">&#xe610;</a>
                <a href="http://m.jobui.com/people/mine/" class="jobui-header-user j-user-logo">
                    <em class="iconfont" style="font-size:28px;color:#999;line-height: 30px;height: 28px;display: block;">&#xe648;</em>
                </a>
                <em class="j-interest-dot" style="position: relative;top: -9px;width: 8px;height:8px;border-radius: 50%;background-color: #f00;"></em>
            </div>
        </div>
    </div>
    <div class="j-page-index jobui-banner">
        <div class="jobui-banner-box">
            <h1 class="jobui-banner-logo">
                <img src="http://htm4.jobui.com/template_1/images/logo-wap-index-new.png" alt="职友集">
            </h1>
        </div>
        <div style="margin-bottom:20px;">
            <div class="jobui-banner-main-nav1">
                <a href="/jobs" >工作</a>
                <a href="/" class="banner-nav-selected">公司</a>
                <a href="/salary" >工资</a>
                <a href="/trends/" >趋势</a>
            </div>
            <div class="jobui-banner-main-nav2">
                <a href="/rank/company/view/shenzhen/">人气雇主</a>
                <a href="http://m.jobui.com/cmp/album/">公司专辑</a>
                <a href="http://m.jobui.com/rank/product/download/1000/">APP点评</a>
                <a href="http://m.jobui.com/rank/product/download/2000/">游戏点评</a>
            </div>
        </div>
        <div class="jobui-banner-search">
            <form action="/cmp" method="get" class="relative">
                <input type="text"  class="j-keywordLenovo jobui-banner-search-text" placeholder="输入公司或产品名称" value="" data-set-tipslist="company" name="keyword" x-webkit-speech="" autocomplete="off" />
                <input id="citykw" type="hidden" value="全国" name="cityKw" />
                <button type="submit" class="iconfont jobui-banner-search-submit">&#xe615;</button>
            </form>
        </div>
        <div class="jobui-banner-data">
            <a href="/changecity/?from=http://m.jobui.com/">深圳
                <em class="iconfont arrow-down-icon">&#x80007;</em>
            </a>
            <span class="jobui-banner-data-desc">
                    58.9万家公司，512条网友点评
            </span>
        </div>
    </div>
</body>
</html>
